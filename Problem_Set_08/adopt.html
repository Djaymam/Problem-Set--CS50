<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@1,300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js"></script>
    <script src="https://kit.fontawesome.com/78a5fd5098.js" crossorigin="anonymous"></script>
    <title>PetShop</title>
</head>
<body class="p-3 m-0 border-0 bd-example">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="./index.html">Home</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="./dogs.html"><i class="fa-solid fa-dog"></i> Dogs</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./cats.html"><i class="fa-solid fa-cat"></i> Cats</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="./birds.html" tabindex="-1" aria-disabled="true"><i class="fa-solid fa-dove"></i> Birds</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./adopt.html"><i class="fa-solid fa-heart-circle-plus"></i> Adopt</a>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <form class="row g-3 needs-validation" novalidate="">
    <div class="col-md-4">
      <label for="validationCustom01" class="form-label">First name</label>
      <input type="text" class="form-control" id="firstName" placeholder="Mark" required="">
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
    <div class="col-md-4">
      <label for="validationCustom02" class="form-label">Last name</label>
      <input type="text" class="form-control" id="lastName" placeholder="Otto" required="">
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
    <div class="col-md-4">
      <label for="validationCustomUsername" class="form-label">Phone</label>
      <div class="input-group has-validation">
        <span class="input-group-text" id="inputGroupPrepend">Tel:</span>
        <input type="number" minlength="7" class="form-control" id="phoneNumber" aria-describedby="inputGroupPrepend" required="">
        <div class="invalid-feedback">
          Please choose a PhoneNumber.
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <label for="validationCustom03" class="form-label">Adress</label>
      <input type="text" class="form-control" id="validationCustom03" required="">
      <div class="invalid-feedback">
        Please provide a valid Adress.
      </div>
    </div>
    <div class="col-md-3">
      <label for="validationCustom04" class="form-label">Ilha</label>
      <select class="form-select" id="validationCustom04" required="">
        <option selected="" disabled="" value="">Choose...</option>
        <option>SANTO ANTAO</option>
        <option>SAO VIVENTE</option>
        <option>SAL</option>
        <option>BOA VISTA</option>
        <option>MAIO</option>
        <option>FOGO</option>
        <option>SANTIAGO</option>
        <option>BRAVA</option>
        <option>SAL</option>
        <option>SAO NICULAO</option>
      </select>
      <div class="invalid-feedback">
        Please select a valid Island.
      </div>
    </div>
    <div class="col-md-3">
    <label for="validationCustom04" class="form-label">Pet</label>
    <select class="form-select" id="validationCustom04" required="">
      <option selected="" disabled="" value="">Choose...</option>
      <option>Dog</option>
      <option>Cat</option>
      <option>Bird</option>
      <option>Others</option>
    </select>
    <div class="invalid-feedback">
      Please select a valid Pet.
    </div>
  </div>
    <div class="col-md-3">
      <label for="validationCustom05" class="form-label">Zip</label>
      <input type="text" class="form-control" id="validationCustom05" required="">
      <div class="invalid-feedback">
        Please provide a valid zip.
      </div>
    </div>
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required="">
        <label class="form-check-label" for="invalidCheck">
          Agree to terms and conditions
        </label>
        <div class="invalid-feedback">
          You must agree before to take care of the pets or we will hunt you down.
        </div>
      </div>
    </div>
    <div class="col-12">
      <button id="adopt_btn" class="btn btn-primary" type="submit">Adopt with Love <i class="fa-brands fa-gratipay"></i></button>
    </div>
  </form>
  <script>
    let adopt_btn = document.getElementById("adopt_btn");
    adopt_btn.addEventListener("click",() => {
    window.alert("Adoption successfully");
    console.log("Adoption successfully");
    })
  </script>
  
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>  
</body>
</html>
