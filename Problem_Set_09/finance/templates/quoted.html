{% extends "layout.html" %}

{% block title %}
    Quoted
{% endblock %}

{% block main %}
    <h1>Quoted</h1>
    <h3>Name: {{ name }}</h3>
    <h3>Price: {{ price }}</h3>
    <h3>Symbol: {{ symbol }}</h3>
    
    <form action="/buy" method="get">
        <button class="btn btn-primary" type="submit">Buy Shares</button>
    </form>
    
{% endblock %}
