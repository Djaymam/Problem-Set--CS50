{% extends "layout.html" %}

{% block title %}
    Buy Shares
{% endblock %}

{% block main %}
<h2>Buy Shares</h2>
    <form action="/buy" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto"  name="symbol" placeholder="Symbol" type="text">
        </div>
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="shares" placeholder="Shares" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Buy Now <i class="fa-regular fa-money-check-dollar-pen"></i></button>
    </form>
{% endblock %}
