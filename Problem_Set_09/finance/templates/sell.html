{% extends "layout.html" %}

{% block title %}
    Sell Shares
{% endblock %}

{% block main %}
<h2>Sell Shares</h2>
    <form action="/sell" method="post">
        <div class="mb-3">
            <select name="symbol">
                {% for symbol in symbols %}
                <option value="{{symbol}}">{{ symbol }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="shares" placeholder="Shares" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Sell Now <i class="fa-solid fa-money-check-dollar"></i></button>
    </form>
{% endblock %}
